<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Making WebPages Interactive with Jquery</title>
    <script>
        $(document).ready(function () {
            $("#btnToggle").click(function () {
                $(".myPara").toggle();
            });
        });
    </script>

</head>

<body>
    <p class="myPara">Hello JQuery can hide paragraph.</p>
    <p class="myPara">Yes, I am a second paragraph, so I will also be hidden by Jquery hide() function.</p>
    <button type="button" id="btnToggle">Click Me to hide!!</button>
</body>

</html>
